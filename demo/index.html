<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Summary Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Medical Summary Generator</h1>
        <br>
        <div class="mb-3">
            <label for="files" class="form-label">Upload medical documents (PDF or images):</label>
            <input type="file" id="files" class="form-control" multiple>
        </div>
        <button id="submit" class="btn btn-primary w-100">Generate Summary</button>
        <div id="results" class="mt-4"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("#submit").click(function() {
                const files = $("#files")[0].files;
                if (files.length === 0) {
                    alert("Please select files to upload.");
                    return;
                }
                const formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append("files", files[i]);
                }

                $.ajax({
                    url: window.location.origin + "/invocations",
                    method: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $("#results").empty();
                        if (response.summaries) {
                            $("#results").append("<h4>Summaries:</h4>");
                            response.summaries.forEach(function(summary) {
                                $("#results").append(
                                    `<div class="card">
                                        <div class="card-body">
                                            <p>${summary.replace(/\n/g, "<br>")}</p>
                                        </div>
                                    </div>`
                                );
                            });
                        }
                        $("#results").append("<h4>Health Suggestions:</h4>");
                        $("#results").append(
                            `<div class="card"><div class="card-body"><p>${response.healthSuggestions.replace(/\n/g, "<br>")}</p></div></div>`
                        );
                        $("#results").append("<h4>Food Suggestions:</h4>");
                        $("#results").append(
                            `<div class="card"><div class="card-body"><p>${response.foodSuggestions.replace(/\n/g, "<br>")}</p></div></div>`
                        );
                    },
                    error: function(xhr, status, error) {
                        alert("Error generating summary. Please try again.");
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
